<html>
    <head>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <style>
        /* Background and Font */
        html {
            background: linear-gradient(90deg, #a8edea 0%, #f6f6f6 50%, #fcb69f 100%);
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #444;
        }

        /* Card Container */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }

        /* Individual Cards */
        .cards__item {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 1.5rem;
            text-align: left;
        }

        .cards__item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Card Titles */
        .card__title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 0.5rem 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }

        .field__name {
            font-weight: bold;
            color: #000;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cards {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .cards__item {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .cards__item {
                padding: 0.8rem;
            }
        }
        </style>
    </head>
    <body>
        <h1>My Animal Repository</h1>
        <ul class="cards">
            __REPLACE_ANIMALS_INFO__
        </ul>
    </body>
</html>
